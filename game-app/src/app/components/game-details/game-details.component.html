<div class="detail-section">
    <div class="container-fluid">
        <div *ngIf="game">

            <img src="{{ game.imageUrl }}" class="img-responsive">

            <h2>{{game.title}}</h2>

            <h2>{{game.description}}</h2>

            <h2>{{game.pgRating}}</h2>

            <div class="price">{{game.price | currency: 'EUR'}}</div>

        </div>  

    </div>
</div>
