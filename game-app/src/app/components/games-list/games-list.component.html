<div class="main content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let game of games" class="col-md-3">

                    <div class="product-box">
                     
                        
                            <img src="{{ game.imageUrl }}" class="img-responsive" (click)="selectGame(game._id)">
                        
                            <h2>{{game.title}}</h2>
                        
                        <div class="price">{{game.price | currency: 'EUR'}}</div>
                        <button (click)="addToCart(game)" class="btn btn-dark btn-sm">Add to cart</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
