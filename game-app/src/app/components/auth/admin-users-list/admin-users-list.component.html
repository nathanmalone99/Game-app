<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user.email }}
    </mat-expansion-panel-header>
    <p>{{ user.password }}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-button color="primary" [routerLink]="['/users-edit', user._id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(user._id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div class="button-container">
  <button routerLink="/create-users" class="btn btn-dark btn-sm">Click here to Create users</button>
  <button routerLink="/admin-games" class="btn btn-dark btn-sm">Click here to browse games</button>
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="users.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="users.length <= 0 && !isLoading">No User Added Yet</p>
